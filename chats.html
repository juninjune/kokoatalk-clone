<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Juntalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">Chats</h1>
      <div class="screen-header__icons">
        <span><i class="fa fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa fa-solid fa-comment-medical fa-lg"></i></span>
        <span><i class="fa fa-solid fa-music fa-lg"></i></span>
        <span><a href="settings.html">
          <i class="fa fa-solid fa-gear fa-lg"></i></span>
            </a> </span>
      </div>
    </header>

    <main class="main-screen">
      <a href="chat.html">
        <div class="user-component">
          <div class="user-component__column">
            <img
              src="https://www.adobe.com/kr/express/create/media_127a4cd0c28c2753638768caf8967503d38d01e4c.jpeg?width=400&format=jpeg&optimize=medium"
              class="user-component__avatar user-component__avatar--sm"
            />
            <div class="user-component__text">
              <h4 class="user-component__title">
                Goldenview
              </h4>
              <h6 class="user-component__subtitle">[광고] 날아올라~ 저 하늘! ...</h6>
            </div>
          </div>

          <div class="user-component__column user-component__time">
            <span>15:01</span>
            <span class="user-component__notification badge">1</span>
          </div>
        </div>
      </a>

    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
            <a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="chats.html">
                <span class="nav__notification"></span>
                <i class="fa-solid fa-comment fa-2x"></i>
            </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
            <a class="nav__link" href="more.html">
                <span class="nav__alarm-dot"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i>
            </a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen in too big.</span>
    </div>

    <script
      src="https://kit.fontawesome.com/79587e9eed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
