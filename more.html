<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chats | Juntalk</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header__title">More</h1>
      <div class="screen-header__icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img
            src="https://scontent-ssn1-1.xx.fbcdn.net/v/t31.18172-1/621984_113995692081417_31208631_o.jpg?stp=c0.0.160.160a_dst-jpg_p160x160&_nc_cat=111&ccb=1-7&_nc_sid=dbb9e7&_nc_ohc=l6vY8iJN7RwAX8Bj7Mj&_nc_ht=scontent-ssn1-1.xx&oh=00_AT_ltQ4uf30KuuoLxujcEHOweiKs4w294HwhCREn2R4lyg&oe=62E25AAB"
            class="user-component__avatar user-component__avatar--xl"
          />
          <div class="user-component__text">
            <h4 class="user-component__title user-component__title--lg">
              Sukhee
            </h4>
            <h6 class="user-component__subtitle">+82 10-4526-7617</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span><i class="fa-solid fa-magnifying-glass fa-2x"></i></span>
        </div>
      </div>

      <ul class="settings menu">
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row">
            <i class="fa-regular fa-calendar fa-2x"></i>
          </div>
          <div class="settings__item-row menu-item-row">
            <span>Calendar</span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="badge badge--small settings__alarm-dot"></div>
          <div class="settings__item-row menu-item-row">
            <i class="fa-solid fa-box fa-2x"></i>
          </div>

          <div class="settings__item-row menu-item-row">
            <span> Talk Drive </span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row">
            <i class="fa-solid fa-face-grin fa-2x"></i>
          </div>
          <div class="settings__item-row menu-item-row">
            <span> Emoticons </span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row">
            <i class="fa-solid fa-brush fa-2x"></i>
          </div>
          <div class="settings__item-row menu-item-row">
            <span> Themes </span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row">
            <i class="fa-solid fa-file-invoice fa-2x"></i>
          </div>
          <div class="settings__item-row menu-item-row">
            <span> Account </span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row">
            <i class="fa-regular fa-comments fa-2x"></i>
          </div>
          <div class="settings__item-row menu-item-row">
            <span> Openchat </span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row"></div>
          <div class="settings__item-row menu-item-row">
            <span></span>
          </div>
        </li>
        <li class="settings__item menu-item">
          <div class="settings__item-row menu-item-row"></div>
          <div class="settings__item-row menu-item-row">
            <span> </span>
          </div>
        </li>
      </ul>
    </main>

    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html">
            <i class="fa-regular fa-user fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chats.html">
            <span class="nav__notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <span class="nav__alarm-dot"></span>
            <i class="fa-solid fa-ellipsis fa-2x"></i>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/79587e9eed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
