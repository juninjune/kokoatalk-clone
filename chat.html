<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat | Juntalk</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <span>98%</span>
        <i class="fa-solid fa-battery-full fa-lg"></i>
        <i class="fa-solid fa-bolt fa-lg"></i>
      </div>
    </div>

    <header class="alt-screen-header">
      <div class="alt-screen-header__column">
        <a href="chats.html">
          <span>
            <i class="fas fa-angle-left fa-2x"></i>
          </span>
        </a>
      </div>
      <div class="alt-screen-header__column">
        <h1 class="alt-screen-header__title">Goldenview</h1>
      </div>
      <div class="alt-screen-header__column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i> </span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen"></main>

    <script
      src="https://kit.fontawesome.com/79587e9eed.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
